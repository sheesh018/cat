<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6a0dad;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .cat-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        .cat-background img {
            position: absolute;
            width: 100px;
            height: auto;
            animation: float 5s infinite alternate ease-in-out;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        .card {
            width: 320px;
            height: 420px;
            background-color: #800080;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: darkviolet;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.5s, transform 0.3s;
        }
        .cover input {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        .cover button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            background-color: white;
            color: darkviolet;
            border-radius: 5px;
            cursor: pointer;
        }
        .hint {
            font-size: 14px;
            margin-top: 5px;
        }
        .sad-cat {
            display: none;
            width: 100px;
            margin-top: 10px;
        }
        .hidden-message {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message {
            width: 90%;
            height: 100px;
            border: none;
            font-size: 18px;
            text-align: center;
            background: none;
            outline: none;
            resize: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            pointer-events: none;
        }
        .cat-gif {
            width: 120px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="cat-background">
        <img src="https://media.giphy.com/media/12PA1eI8FBqEBa/giphy.gif" style="top: 10%; left: 10%;">
        <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" style="top: 50%; left: 70%;">
        <img src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" style="top: 80%; left: 30%;">
    </div>
    <div class="card">
        <div class="cover">
            üíå Enter Password to Open üíå
            <input type="text" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
            <div class="hint">Hint: cat</div>
            <img class="sad-cat" src="https://media.giphy.com/media/9J7tdYltWyXIY/giphy.gif" alt="Sad Cat">
        </div>
        <div class="hidden-message">
            <h2 style="color: white;">Happy Valentine's Day! ‚ù§Ô∏è</h2>
            <div class="message">Type your message here...</div>
            <br>
            <img class="cat-gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute Cat">
        </div>
    </div>

    <script>
        function checkPassword() {
            let input = document.getElementById('password').value;
            let sadCats = [
                'https://media.giphy.com/media/JFawGLFMCJNDi/giphy.gif',
                'https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif',
                'https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif'
            ];
            let sadCat = document.querySelector('.sad-cat');
            let attempt = 0;
            if (input === "Wednesday") {
                document.querySelector('.cover').style.opacity = '0';
                setTimeout(() => document.querySelector('.cover').style.display = 'none', 500);
                document.querySelector('.hidden-message').style.display = 'block';
            } else {
                sadCat.style.display = 'block';
                alert("Incorrect password. Try again!");
            }
        }
    </script>
</body>
</html>
