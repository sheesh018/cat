<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6a0dad;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .card {
            width: 320px;
            height: 420px;
            background-color: #800080;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: darkviolet;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.5s, transform 0.3s;
        }
        .hidden-message {
            display: none;
            animation: fadeIn 1s ease-in-out;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            text-align: center;
        }
        .message {
            width: 90%;
            height: 250px;
            border: none;
            font-size: 18px;
            text-align: center;
            background: none;
            outline: none;
            resize: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            pointer-events: none;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="card">

            <input type="text" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
        </div>

    </div>
    <script>
        function checkPassword() {
            let input = document.getElementById('password').value;
            if (input.toLowerCase() === "wednesday") {
                document.querySelector('.cover').style.opacity = '0';
                setTimeout(() => document.querySelector('.cover').style.display = 'none', 500);
                document.querySelector('.hidden-message').style.display = 'block';
            } else {
                alert("Incorrect password. Try again!");
            }
        }
    </script>
</body>
</html>
