<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6a0dad; /* Changed to a different shade of purple */
            font-family: Arial, sans-serif;
            position: relative;
        }
        .cat-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        .cat-background img {
            position: absolute;
            width: 100px;
            height: auto;
            animation: float 5s infinite alternate ease-in-out;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        .card {
            width: 320px;
            height: 420px;
            background-color: #800080;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: darkviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.5s, transform 0.3s;
        }
        .cover:hover {
            transform: scale(1.05);
        }
        .hidden-message {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message {
            width: 90%;
            height: 100px;
            border: none;
            font-size: 18px;
            text-align: center;
            background: none;
            outline: none;
            resize: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            pointer-events: none;
        }
        .cat-gif {
            width: 120px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="cat-background">
        <img src="https://media.giphy.com/media/12PA1eI8FBqEBa/giphy.gif" style="top: 10%; left: 10%;">
        <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" style="top: 50%; left: 70%;">
        <img src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" style="top: 80%; left: 30%;">
    </div>
    <div class="card">
        <div class="cover" onclick="revealMessage()">💌 Tap to Open 💌</div>
        <div class="hidden-message">
            <h2 style="color: white;">Happy Valentine's Day! ❤️</h2>
            <div class="message">Type your message here...</div>
            <br>
            <img class="cat-gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute Cat">
        </div>
    </div>

    <script>
        function revealMessage() {
            document.querySelector('.cover').style.opacity = '0';
            setTimeout(() => document.querySelector('.cover').style.display = 'none', 500);
            document.querySelector('.hidden-message').style.display = 'block';
        }
    </script>
</body>
</html>
